<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Customer List</title>
</head>
<body>

<div layout:fragment="content">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td>
                <a href="#" th:href="@{customers/{id}(id=${customer.id})}" th:text="${customer.id}"></a>
            </td>
            <td th:text="${customer.firstName}">first name</td>
            <td th:text="${customer.lastName}">last name</td>
            <td th:text="${customer.user.username}">last name</td>
            <td>
                <a href="#" th:href="@{customers/{id}(id=${customer.id})}" class="btn btn-default">編集</a>
                <!--
                <a href="#" th:href="@{customers/{id}(id=${customer.id})}" class="btn btn-danger">削除</a>
                -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
