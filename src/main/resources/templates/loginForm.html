<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Layout</title>
    <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap/3.3.4/dist/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <h1>顧客管理システム</h1>

    <div>
        <div th:if="${param.error}" class="alert alert-danger">
            ユーザ名、またはパスワードが正しくありません
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password"/>
            </div>

            <input type="submit" value="Login" class="btn btn-default"/>
        </form>

    </div>

</div>

<script src="#" th:src="@{/webjars/jquery/2.1.3/dist/jquery.js}"></script>
<script src="#" th:src="@{/webjars/bootstrap/3.3.4/dist/js/bootstrap.js}"></script>

</body>
</html>
